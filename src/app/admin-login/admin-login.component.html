
<div class="container">
    <div class="card card-login mx-auto text-center bg-dark">
        <div class="card-header mx-auto bg-dark">
            <span> <img src="../assets/TAVSSv1.png" class="w-75" alt="Logo"> </span>
            <br/>
                        <span class="logo_title mt-5"> Admin Dashboard </span>
        

        </div>
        <div class="card-body">
            <form action="" method="post">
                
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><fa-icon [icon]="Fauser"></fa-icon></span>
                    </div>
                    <input type="text" name="email" class="form-control" placeholder="Username">
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><fa-icon [icon]="Fakey"></fa-icon></span>
                    </div>
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>

                <div class="form-group">
                    <input type="submit" name="btn" value="Login" (click)="login()" class="btn btn-outline-danger float-right login_btn">
                </div>

            </form>
        </div>
    </div>
</div>
