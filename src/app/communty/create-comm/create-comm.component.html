<div class="row">
    <div class="col-4">
        <app-general-app></app-general-app>
    </div>
    <div class="col-8">
        <form style="margin-right: 150px;" id="objects-details-form" #f="ngForm" (ngSubmit)='f.form.valid && onSubmit()' [appMatchPassword]="['password', 'confirmPassword']" novalidate >

            <div class="container">
                <div class="row">
                    <div class="col-md-2"> </div>
                    <div class="admin-parts-title col-8 text-center animated bounceInLeft"> Personal data </div>
                    <div class="col-md-2"> </div> 
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-2"> </div>
                <div class="form-group col-md-8 ">
                    <label for="inputName">Name</label>
                    <input #name="ngModel" type="text" name="name" class="form-control" id="name" [(ngModel)]='newComm.name' required>
                </div>
                <span style="margin-left: 220px" class="text-danger"
                    *ngIf="(name.touched || f.submitted) && name.errors?.required">
                    Name is required
                </span >
            </div>
            <div class="form-row">
                    <div class="col-md-2"> </div>
                    <div class="form-group col-md-8">
                        <label for="inputEmail4">Description</label>
                        <input type="text" #description="ngModel" required name="description" [(ngModel)]="newComm.description" class="form-control" id="description">
                    </div>
                    <div class="col-md-2"> </div>
                    <span style="margin-left: 220px" class="text-danger"
                        *ngIf="(description.touched || f.submitted) && description.errors?.required">
                        description is required
                    </span >
            </div>
            <div class="form-row">
                <div class="col-md-2"> </div>
                <div class="form-group col-md-8">
                    <label for="inputEmail4">logoPath</label>
                    <input type="text" #logoPath="ngModel" required name="logoPath" [(ngModel)]="newComm.logoPath" class="form-control" id="logoPath">
                </div>
                <div class="col-md-2"> </div>
                <span style="margin-left: 220px" class="text-danger"
                    *ngIf="(logoPath.touched || f.submitted) && logoPath.errors?.required">
                    logoPath is required
                </span >
            </div>
        
                <div class="form-row">
                    <div class="col">
                        <button type='submit' style='width:700px; ' class="admin-details-button text-center" [disabled]="!f.valid">
                                <a  class="primary-btn" data-text="Save">
                                        <span>S</span>
                                        <span>a</span>
                                        <span>v</span>
                                        <span>e</span>
                                </a>
                        </button>
                    </div>
                    
                </div>
        </form>
    </div>
</div>
