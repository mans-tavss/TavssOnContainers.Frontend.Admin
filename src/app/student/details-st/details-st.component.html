

  <div id="wrapper" style="width:80%">
<div class="container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class=" row profile-userpic">
					<img src="{{ APIUrl +StData.picPath}}" class="img-responsive" alt="">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{StData.username}}
					</div>
					<div class="profile-usertitle-job">
						{{StData.roles}}
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
					<button type="button" class="btn btn-warning btn-sm">Update</button>
					<button type="button" class="btn btn-danger btn-sm">Delete</button>
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav flex-column">

						<li class=" active nav-item " >
							<a href="#">
							<fa-icon  [icon]="Icons[0]"></fa-icon>

							 | Overview </a>
						</li>
                        <br>
						<li class=" nav-item " >
							<a href="#">
							<fa-icon  [icon]="Icons[5]"></fa-icon>
							 | Account Settings </a>
						</li>
                        <br>
						<li class="nav-item " >
							<a href="#" target="_blank">
							<i class="glyphicon glyphicon-ok"></i>
							Tasks </a>
						</li>
                        <br>
						<li class=" nav-item " >
							<a href="#">
							<i class="glyphicon glyphicon-flag"></i>
							Help </a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
            <div class="profile-content">

                            <ul class="list-group">
                    <li class="list-group-item">
                              <fa-icon  [icon]="Icons[1]"></fa-icon> |
                                        {{StData.username}}
                                        </li>
                              <li class="list-group-item">
                              <fa-icon  [icon]="Icons[4]"></fa-icon> |
                                        {{StData.id}}
                                        </li>
                              <li class="list-group-item"><fa-icon  [icon]="Icons[2]"></fa-icon> | {{StData.email}}</li>
                              <li class="list-group-item"><fa-icon  [icon]="Icons[0]"></fa-icon> | {{Departments[StData.department]}} </li>
                            </ul>
            </div>
		</div>
	</div>
</div>

<br>
<br>
    </div>
